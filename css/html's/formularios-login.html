<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formularios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../formularios-login.css">
    </head>

    <body>
        <div id="container">
            <img src="../img/perfil.png">
            <form>
                <div>
                    <input type="text" name="login" id="login" placeholder="Digite seu E-mail" class="email">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" class="senha">
                </div>
                <div>
                    <input type="submit" value="Logar" class="submit">
                </div>
            </form>
        </div>
    </body>
</html>
