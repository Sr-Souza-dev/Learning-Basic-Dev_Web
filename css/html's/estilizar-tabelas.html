<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../estilizar-tabelas.css">
    </head>

    <body>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>
            <tr class="alterna">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 500</td>
            </tr>
            <tr class="alterna">
                <td>004</td>
                <td>Alexa</td>
                <td class="numero">R$ 3.500</td>
            </tr>
        </table>
    </body>
</html>
