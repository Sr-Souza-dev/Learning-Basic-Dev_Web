<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formularios</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../estilizando-formularios.css">
    </head>

    <body>
        <h2>Estilizando Formulários</h2>
        <form>
            <fieldset>                                  <!--Utilizado para agrupar dados semelhantes-->
                <legend>Detalhes de Contato</legend>    <!--Titulo do Agrupamento-->

                <div>
                    <label for="nome">Nome:  <br>
                         <input type="text" id="nome" name="nome" placeholder="Aldair Jozé">
                    </label>
                </div>
                <div>
                    <label for="email">E-mail: <br>
                        <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com">
                    </label>
                </div>
                <div>
                    <label for="url">URL: <br>
                        <input type="url" id="url" name="url" placeholder="www.exemplo.com">
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentário</legend>

                <div>
                    <label for="mensagem">Mensagem</label> <br>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>

                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nim">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
