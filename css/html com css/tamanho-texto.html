<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de Textos</title>
        <meta charset="utf-8">

        <style type="text/css"> /*Css na própria pagina*/
            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo ao tamanho padrão adotado pelo navegador
                em-> tamanho relativo ao container pai
                */
                font-size: 0.5em;
            }
            div{
                font-size: 60px;
            }
          
        </style>
    </head>

    <body>
        <div>
            <p class="texto">Conteúdo para você</p>
            <p class="texto">Conteúdo para você</p>
            <p >Conteúdo para você</p>
        </div>
    </body>
</html>
