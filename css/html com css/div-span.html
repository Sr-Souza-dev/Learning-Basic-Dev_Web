<!DOCTYPE html>
<html>
    <head>
        <title>Classes e ID's</title>
        <meta charset="utf-8">

        <style type="text/css"> /*Css na própria pagina*/
            #topo{
                background: darkblue;
            }
            #produtos{
                background: darkred;
            }
            #rodape{
                background: green;
            }
            #assinatura{
                background: pink;
            }
            .produto{
                background: grey;
                margin:10px;
            }
        </style>
    </head>

    <body>
      <div id="topo">       <!--Div é ultilizada para organizar a pagina e organizar seu conteúdo, oculpa 100% do width-->
          <img src="../img/logoamazon.jpeg" width="200">
          <ul>
              <li>Home</li>
              <li>Produtos</li>
              <li>Contatos</li>
          </ul>
      </div>
      <div id="produtos">
          <div class="produto">Produto1</div>
          <div class="produto">Produto2</div>
          <div class="produto">Produto3</div>
      </div>

      <div id="rodape">
        todos os direitos reservados
      </div>

      <span id="assinatura">    <!--span tem a mesma função da div, é mais usado para formatações especifics em textos, oculpa somente o necessario de width-->
          Gabriel
      </span>
      
    </body>
</html>
