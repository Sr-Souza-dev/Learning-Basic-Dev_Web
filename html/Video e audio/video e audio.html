<!DOCTYPE html>
<html lang='pt-br'></html>
    <head>
        <title>Pagina Completa</title>
        <meta charset="utf-8">
    </head>

    <body>
        <video width="800" height="600" controls>  <!--Define uma tag video. A opção "controls" deixa aparecer as opção de pausar avançat etc...-->
            <source src="video.mp4" type="video/mp4"> <!--O video e o tipo do video escolhido-->
            Seu navegador não pode reproduzir o video   <!--Caso o navegador não suporte reproduzir, será exibida esta msg-->
        </video>

        <audio controls>  <!--Define uma tag audio. A opção "controls" deixa aparecer as opção de pausar avançat etc...-->
            <source src="video.mp4" type="audio/mp3"> <!--O audio e o tipo do audio escolhido (O audio pode ser de um video)-->
            Não é possivel reproduzir este audio    <!--Caso o navegador não suporte reproduzir, será exibida esta msg-->
        </audio>
    </body>
</html>
