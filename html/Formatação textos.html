<!DOCTYPE html>
<html>
    <head>
        <title>Formatação de Texto</title>
        <meta charset="utf-8">
    </head>

    <body>
        Esse é nosso texto <strong>Negrito</strong> </br> <!--Texto em negrito-->
        Esse é nosso texto <em>Itálico</em> </br> <!--Texto em itálico (em de emphasis -(enfâse)) -->
        Esse é nosso texto <u>underline</u> </br> <!-- deixa o texto sublinhado (u de underline - (sublinhado))-->
        Esse é nosso texto <strike>errado</strike> </br> <!--Marca o texto com uma linha sobre ele ( strike - (greve))-->
    </body>
</html>
