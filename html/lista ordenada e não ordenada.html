<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>mapa do site</h2>
        <ul type="square">    <!-- ul de unordered list - (lista não ordenada) podemos utilizar nesse type: circle(circulo vazio), square(quadrado) e disc(disco)-->
        <!--type no ul é o tipo de marcador em cada elemento li criado-->
            <li>home</li>   <!-- li de list iten - (listar item) adciona o item na lista-->
            <li>quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <ol type="a">    <!--Ordered list - (Lista ordenada) podemos utilizar nesse type: 1,A, a, I(algarismo romanos maiúsculo), i (algarismos romanos minusculos)-->
        <!--type no ul é o tipo de marcador em cada elemento li criado-->
            <li>Comida favorita?</li>
            <li>Carro favorita?</li>
        </ol>
    </body>
</html>
